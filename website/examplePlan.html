<!doctype html>
<html lang="en">
  <head>
    <title>joebangles</title>
    <meta charset="utf-8">

    <!--  ================================================== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/dragula.min.css">
    <link rel="stylesheet" type="text/css" href="css/examplePlan.css">
  </head>

  <body class="container text-center">
    <!-- Top row of containers  -->
    <div class="row">
      <div class="col draggable-container unassigned">
        Unnassigned
        <div id="MATH1131" class="draggable course" data-available-terms="[2,3]" data-toggle="tooltip" title="Terms: 2,3">
          MATH1131
        </div>
        <div id="MATH1141" class="draggable course" data-available-terms="[1,2,3]" data-prereq="MATH1131" data-toggle="tooltip" data-html="true" title="Terms 1,2,3<br>Prereq: MATH1131">
          MATH1141
        </div>
        <div id="PHYS1121" class="draggable course" data-available-terms="[1,2]" data-toggle="tooltip" title="Terms 1,2">
          PHYS1121
        </div>
      </div>
    </div>
    <div class="row year" data-year="1">
      <div class="col draggable-container term" data-term="1"></div>
      <div class="col draggable-container term" data-term="2"></div>
      <div class="col draggable-container term" data-term="3"></div>
    </div>
    <div class="row year" data-year="2">
      <div class="col draggable-container term" data-term="1"></div>
      <div class="col draggable-container term" data-term="2"></div>
      <div class="col draggable-container term" data-term="3"></div>
    </div>


    <!--  ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
    <script src="js/examplePlan.js"></script>
    <script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
    </script>
  </body>
</html>
