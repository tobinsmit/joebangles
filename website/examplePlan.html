<!doctype html>
<html lang="en">
  <head>
    <title>joebangles</title>
    <meta charset="utf-8">

    <!--  ================================================== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/dragula.min.css">
    <link rel="stylesheet" type="text/css" href="css/examplePlan.css">
  </head>

  <body class="container text-center pt-3">
    <!-- Top row of containers  -->
    <div class="card">
      <div class="card-header">
        <h6 class="m-0">Completed</h6>
      </div>
      <div class="card-body">
        <div id="completed" class="row mx-0 notInvalid draggable-container">
        </div>
      </div>
    </div>

    <br>

    <br>
    <div class="row">
      <div class="col-sm-3">
        <div class="card">
          <div class="card-header">
            Unassigned
          </div>
          <div id="unassigned" class="card-body notInvalid draggable-container">
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="card">
          <table class="table mb-0" style="table-layout: fixed;">
            <thead>
              <tr class="">
                <th scope="col" style="width: 16%;">Year</th>
                <th scope="col" style="width: 28%;">Term 1</th>
                <th scope="col" style="width: 28%;">Term 2</th>
                <th scope="col" style="width: 28%;">Term 3</th>
              </tr>
            </thead>
            <tbody>
              <tr class="year" data-year="1">
                <th scope="row">1</th>
                <td class="p-0"><div class="draggable-container term" data-term="1"></div></td>
                <td class="p-0"><div class="draggable-container term" data-term="2"></div></td>
                <td class="p-0"><div class="draggable-container term" data-term="3"></div></td>
              </tr>
              <tr class="year" data-year="2">
                <th scope="row">2</th>
                <td class="p-0"><div class="draggable-container term" data-term="1"></div></td>
                <td class="p-0"><div class="draggable-container term" data-term="2"></div></td>
                <td class="p-0"><div class="draggable-container term" data-term="3"></div></td>
              </tr>
              <tr class="year" data-year="3">
                <th scope="row">3</th>
                <td class="p-0"><div class="draggable-container term" data-term="1"></div></td>
                <td class="p-0"><div class="draggable-container term" data-term="2"></div></td>
                <td class="p-0"><div class="draggable-container term" data-term="3"></div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
