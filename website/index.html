<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="joebangles">
    <meta name="author" content="Tobin Smit and Alex Air">
    <meta property="og:title" content="joebangles">
    <meta property="og:description" content="joebangles">
    <title>joebangles</title>

    <!--  ================================================== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-3" id="title">joebangles BONER</h1>

      <form id="theform">
        <div class="form-group">
          <label for="specialisation">Specialisation</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">https://www.handbook.unsw.edu.au/undergraduate/specialisations/2019/</span>
            </div>
            <input type="text" class="form-control" id="specialisation" placeholder="MTRNAH" required="" value="MTRNAH">
            <div class="invalid-feedback" style="width: 100%;">
              Your specialisation is required.
            </div>
          </div>
        </div>
        <button class="btn btn-outline-primary btn-lg btn-block w-50 my-4 mx-auto" type="button" id="HMU">HMU</button>
        <div class="form-group">
          <label for="course">Course</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">https://www.handbook.unsw.edu.au/undergraduate/courses/2019/</span>
            </div>
            <input type="text" class="form-control" id="course" placeholder="MMAN1300" required="" value="MMAN1300">
          </div>
        </div>
        <button class="btn btn-outline-primary btn-lg btn-block w-50 my-4 mx-auto" type="button" id="tester">scrape to db</button>
      </form>

      <div id="degreeCourses"></div>
    </div>
      
      

    <!--  ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scrapeDegree.js"></script>
    <script src="js/scrapeCourse.js"></script>

  </body>
</html>
